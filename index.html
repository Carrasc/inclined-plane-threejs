<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/three.min.js" type="text/javascript"></script>
    <script src="js/lib/orbit-controls.js" type="text/javascript"></script>
    <script src="js/lib/dat.gui.min.js" type="text/javascript"></script>
    <script src="js/lib/FirstPersonControls.js" type="text/javascript"></script>
    <script src="js/lib/PointerLockControls.js" type="text/javascript"></script>
    <script src="js/lib/stats.min.js" type="text/javascript"></script>
    <script src="js/event-handler.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body onload = main();>
    <div id="info">
        <div>
            Acceleration: <label id='accel'></label> m/s<sup>2</sup><br/>
            Angle: <label id='angle'></label>&deg;<br/>
            Total time: <label id='totalTime'></label> s<br/>
            Distance: <label id='distance'></label> m<br/><br/>
            
            Speed: <label id='speed'></label> m/s<br/>
            Elapsed time: <label id='elapsedTime'></label> s<br/><br/>        
        </div>
        
        <div>
            <ul class="legend">
                <li><span class="superawesome"></span>P: <label id='weight'></label> N </li><br/>
                <li><span class="awesome"></span>Px: <label id='weightX'></label> N </li><br/>
                <li><span class="kindaawesome"></span>Py: <label id='weightY'></label> N </li><br/>
                <li><span class="notawesome"></span>Fr: <label id='fr'></label> N </li><br/>
            </ul>
        </div>
    </div>

    <canvas id="canvas"></canvas>
</p>
</body>
</html>
